<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSGA log in</title>

    <!-- Google web fonts-->
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>


<body class="bg-dark">
   
  <style>
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>

<section class="vh-100">
    <div class="container-fluid h-custom bg-dark">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://i.postimg.cc/vT6vkn4F/hg2-1.jpg"
            class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          


    <div id="error"> 
    </div>

    <!-- the signing in process begins here (after the form tag)-->
    <form action="#" method="GET" id="form_id">
      <div class="divider d-flex align-items-center my-4">
        <h1>  <p class="text-center fw-bold mx-3 mb-0 text-danger">Only The Strong Survive</p> </h1>
          </div>





  
            <!-- Email input -->
            <div class="form-outline mb-4" id="email-input">
              
              <input type="email"  id="email" class="form-control form-control-lg"
            
                placeholder="Enter your email address" name="email" required/>

                
              <label class="text-light" for="email-input validationServer01">Email address</label>
            </div>
  
            










            <!-- Password input -->
            <div class="form-outline mb-3" id="login_pw">

              <input type="password" id="login_pw" class="form-control form-control-lg"

                placeholder="Enter password" required name="login_pw" />

              <label class="form-label text-light" for="login_pw">Password</label>
            </div>





  
            <div class="d-flex justify-content-between align-items-center">
              
              <!-- Checkbox -->
              <div class="form-check mb-0 text-light" id="check-box">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label text-light" for="check-box">
                  Remember me
                </label>
              </div>
              <a href="sign-up.html" class="text-info">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2" id="submit_button">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0 text-light">Don't have an account? <a href="sign-up.html"
                  class="link-danger text-info">Register</a></p>
            </div>

       </form>
        
   </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
      <!-- Copyright -->
      <div class=" mb-3 mb-md-0">
      </div>
    </div>
  </section>
 
  
  <!-- Linking javascript to this HTML page-->
  <script src="js_main.js"></script>
  <script src="jquery-3.6.0.min.js"></script>

</body>


</html>
